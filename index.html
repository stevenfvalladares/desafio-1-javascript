<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet"/>
    <!-- Styles CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Desaf√≠o 1 | JavaScript</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 95vh;">
        <div class="card p-4 align-items-center" style="width: 22rem;">
            <img src="./assets/imgs/laptop-msi-alpha-15.png" class="card-img-top" alt="product-image">
            <div class="card-body">
                <h5 class="card-title text-center">Laptop Gamer MSI Alpha 15</h5>
                <div class="form-outline mt-4">
                    <input type="number" id="typeNumber" class="form-control" />
                    <label class="form-label" for="typeNumber">Cantidad</label>
                </div>
                <div class="mt-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Color</option>
                        <option value="1">Carbon Gray</option>
                        <option value="2">Negro</option>
                        <option value="3">Dark Blue</option>
                    </select>
                    <small class="fs-6"><strong>Precio</strong></small> <i class="fas fa-dollar-sign mt-3"></i>:<small class="fs-6" id="price"> 400.000</small>
                </div>
                <div class="d-flex mt-4 justify-content-center">
                    <button type="button" class="btn btn-warning">Calcular total</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js" type="text/javascript"></script>
</body>
</html>
